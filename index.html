<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA map leaflet</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./blips/2.png" />

    <!-- leaflet CSS  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map"></div>

    <!-- Add a form to take X and Y coordinates -->
    <form action="" method="post" class="forma" id="formular">
      <label for="xinput">X Position:</label>
      <input type="text" id="xinput" name="xpoz" />
      <label for="yinput">Y Position:</label>
      <input type="text" id="yinput" name="ypoz" />
      <input type="submit" name="submit" value="Find" class="btn btn-light" />
    </form>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Leaflet JS  -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="leaflet.js"></script>
